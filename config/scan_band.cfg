// Scan band for finding cells
function: "BAND_SCAN";

// Reception gain (integer)
gain: 80;

// Bands list
bands: ( 78);

// SSB period in sec. (optional, default is 0.02)
ssb_period: 0.02;

// Logging level. (Trace recommended in current version)
logging: "trace";

// USRP B210 address. Run "uhd_find_device" to find it.
rf_address: "1234567";
